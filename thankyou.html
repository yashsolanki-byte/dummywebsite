<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Purchase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background: #eaf6ff;
    }
    h1 {
      color: #0073e6;
    }
    p {
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #005bb5;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YLXCQG635F"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YLXCQG635F');

    // Extract URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const txn = urlParams.get('txn');
    const value = parseFloat(urlParams.get('value'));
    const product = urlParams.get('product');

    // Fire GA4 event when page loads
    window.addEventListener('load', () => {
      gtag('event', 'purchase_complete', {
        transaction_id: txn,
        value: value,
        currency: 'USD',
        items: [{
          item_name: product,
          price: value,
          quantity: 1
        }]
      });
    });
  </script>
</head>
<body>
  <h1>ðŸŽ‰ Thank You for Your Purchase!</h1>
  <p>Your order <strong id="txnId"></strong> has been processed successfully.</p>
  <p>We appreciate your support for our dummy site!</p>
  <a href="index.html">Back to Home</a>

  <script>
    document.getElementById("txnId").textContent = new URLSearchParams(window.location.search).get("txn");
  </script>
</body>
</html>
